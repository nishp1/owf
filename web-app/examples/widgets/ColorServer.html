<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Color Server</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="../../js-min/owf-widget-debug.js"></script>
    <script type="text/javascript" src="../../libs/js/jquery.js"></script>

    <script type="text/javascript">

        OWF.relayFile = 'js/eventing/rpc_relay.uncompressed.html';
        
        OWF.ready(function() {
            function getColors() {
                return ['Red','Blue','Yellow'];
            }

            //Register methods to be externally accessible via widget proxy
            OWF.RPC.registerFunctions([
                {
                    name: 'getColors',
                    fn: getColors
                }
            ]);

            //Handle direct messages sent via widget proxy
            OWF.RPC.handleDirectMessage(function(color) {
                //Change the color to the message
                $('body').css('background-color', color);
            });

        });
    </script>


</head>
<body style="background-color: white;">
    <h1>Color Server</h1>
</body>
